apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: vote.example.com
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: vote
            port:
              number: 80
